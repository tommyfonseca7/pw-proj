{% extends 'portfolio/projetos.html' %}
{% load static %}
{% block main %}
<h3>Projeto</h3>
    <form action="{% url 'portfolio:projeto_edita' projeto_id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <a href="{% url 'portfolio:projetos' %}" role="button" class="btn btn-warning">Cancelar</a>
        <input type="submit" value="Gravar" class="btn btn-primary" >
        <a href="{% url 'portfolio:deleteproj' projeto_id %}" role="button" class="btn btn-danger">Apagar</a>
    </form>
{% endblock %}
